<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animations with CSS Keyframes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Image Animations with CSS Keyframes</h1>

        <!-- Fade In Animation -->
        <section class="animation-section">
            <h2>Fade In Animation</h2>
            <img src="https://via.placeholder.com/200?text=Fade+In" alt="Fade In" class="animate-fade-in">
        </section>

        <!-- Slide In Animation -->
        <section class="animation-section">
            <h2>Slide In Animation</h2>
            <img src="https://via.placeholder.com/200?text=Slide+In" alt="Slide In" class="animate-slide-in">
        </section>

        <!-- Rotate Animation -->
        <section class="animation-section">
            <h2>Rotate Animation</h2>
            <img src="https://via.placeholder.com/200?text=Rotate" alt="Rotate" class="animate-rotate">
        </section>

        <!-- Scale/Zoom Animation -->
        <section class="animation-section">
            <h2>Scale (Zoom) Animation</h2>
            <img src="https://via.placeholder.com/200?text=Scale" alt="Scale" class="animate-scale">
        </section>

        <!-- Bounce Animation -->
        <section class="animation-section">
            <h2>Bounce Animation</h2>
            <img src="https://via.placeholder.com/200?text=Bounce" alt="Bounce" class="animate-bounce">
        </section>

        <!-- Pulse Animation -->
        <section class="animation-section">
            <h2>Pulse Animation</h2>
            <img src="https://via.placeholder.com/200?text=Pulse" alt="Pulse" class="animate-pulse">
        </section>

        <!-- Swing Animation -->
        <section class="animation-section">
            <h2>Swing Animation</h2>
            <img src="https://via.placeholder.com/200?text=Swing" alt="Swing" class="animate-swing">
        </section>

        <!-- Flash Animation -->
        <section class="animation-section">
            <h2>Flash Animation</h2>
            <img src="https://via.placeholder.com/200?text=Flash" alt="Flash" class="animate-flash">
        </section>

        <!-- Complex Animation -->
        <section class="animation-section">
            <h2>Complex Animation (Multi-Effect)</h2>
            <img src="https://via.placeholder.com/200?text=Complex" alt="Complex" class="animate-complex">
        </section>

        <!-- Hover Animation -->
        <section class="animation-section">
            <h2>Hover Animation (Hover to Animate)</h2>
            <img src="https://via.placeholder.com/200?text=Hover" alt="Hover" class="animate-hover">
        </section>
    </div>
</body>

</html>
